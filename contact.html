<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Arabic Calligraphy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding-top: 70px;
    }

    .hero-section {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px 15px;
      text-align: center;
    }

    .contact-content {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 900px;
    }

    .contact-content h2 {
      color: #2c5aa0;
      font-weight: 700;
      font-size: 22px;
      margin-bottom: 15px;
    }

    .form-control {
      border-radius: 6px;
    }

    .footer {
      background: #2c3e50;
      color: white;
      padding: 15px 10px;
      text-align: center;
      width: 100%;
      margin-top: 10px;
    }

    .navbar {
      padding-top: 0.3rem;
      padding-bottom: 0.3rem;
    }

    .navbar-brand {
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#"><i class="fas fa-pen-nib text-primary"></i> Arabic Calligraphy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="about.html">About us</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact us</a></li>
        <li class="nav-item"><a class="nav-link" href="pravicy.html">Pravicy Policy</a></li>
        <li class="nav-item"><a class="nav-link" href="terms.html">Terms and Conditions</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero-section">
  <h1>Contact Us</h1>
  <p>We're here to help you with any questions or feedback</p>
</section>

<!-- Contact Content -->
<section class="contact-content">
  <h2>Get in Touch</h2>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Your Message</label>
      <textarea class="form-control" id="message" rows="4" placeholder="Type your message here..." required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send Message</button>
  </form>
</section>

<!-- Footer -->
<footer class="footer">
  <p>&copy; 2025 Arabic Calligraphy Converter. All rights reserved. | Designed for Art & Expression</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
